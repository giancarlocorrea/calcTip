<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculador de Gorjetas</title>
  </head>
  <body>
    <div id="container">
      <div>
        <h1 class="title">Calculador de Gorjetas</h1>
      </div>

      <form class="tipsForm" id="tipsForm">
        <label for="bill">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$
          <input
            type="number"
            placeholder="100"
            name="bill"
            id="bill"
            class="formInput"
            required
          />
        </p>
        <label for="serviceQual">
          <p>Como foi seu serviço?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual" class="formSelect">
            <option disable selected value="0">--Escolha uma opção</option>
            <option value="0.3">30% Incrível</option>
            <option value="0.2">20% Bom</option>
            <option value="0.l5">15% Aceitável</option>
            <option value="0.1">10% Ruim</option>
            <option value="0.05">05% Péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>Quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input
            type="number"
            placeholder="1"
            name="people"
            id="people"
            class="formInput"
            required
          />
          pessoas
        </p>
        <button type="submit" class="formSubmit">Calcular</button>
        <div id="totalTip">
          <div>Gorjeta total:</div>
          <span id="tip">0.00</span>
          <div id="each">cada</div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
